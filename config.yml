# ============================================================
# DIGEST SETTINGS
# ============================================================
digest:
  max_age_hours: 24
  top_articles: 20
  min_score: 1
  title: "ðŸ“° Morning RSS Digest"
  embed_images: true


# ============================================================
# INTEREST PROFILE (for ranking)
# ============================================================
interests:
  tiers:
    - name: "Critical"
      score: 3
      keywords:
        - "android 16"
        - "cosmic desktop"
        - "arch linux"
        - "tidymodels"
        - "quarto"
        - "tailscale"
        - "privacy"
        - "training"
        - "node.js"

    - name: "Standard"
      score: 1
      keywords:
        - "open source"
        - "foss"
        - "android beta"
        - "cosmic de"
        # Pixel
        - "google pixel"
        # R & Data Science
        - "tidyverse"
        - "ggplot2"
        - "dplyr"
        - "shiny"
        - "rstats"
        - "r programming"
        - "posit"
        - "data visualization"
        - "dataviz"
        - "node"
        # Kettlebells & Fitness
        - "kettlebells"
        - "healthspan"
        - "zone 2"
        - "vo2max"
        # Running (downplayed)
        - "track"
        - "track and field"
        - "diamond league"
        - "world athletics"
        - "masters athletics"
        # Android General
        - "android os"
        - "android police"
        - "android authority"
        # Linux & Privacy
        - "linux"
        - "linux desktop"
        - "open source"
        - "proton"
        - "security"
        # Other
        - "sports analytics"
        - "nodejs"
        - "5k"
        - "10k"
        - "tempo run"
        - "interval training"
        - "hoka"
        - "garmin"
        - "progressive"
        - "d3.js"
        - "sysadmin"
        - "devops"
        - "server"
        - "github"
        - "git"
        # AI & ML
        - "artificial intelligence"
        - "machine learning"
        - "llm"
        - "large language model"

  exclusions:
    # Work mode - avoid in morning digest
    - "genomics"
    - "genomic"
    - "bioinformatics"
    - "gene expression"
    - "epidemiology"
    - "epidemiological"
    - "hiv"
    - "opioid"
    - "gwas"
    # AI hype
    - "chatgpt is amazing"
    - "ai will replace"
    # Tech not using
    - "posit workbench"
    - "react native"
    - "angular"
    - "steam"
    - "kde"
    # Other
    - "meal prep"
    - "union strike"

  penalties:
    # General low-value or clickbait-style phrases
    - score: -2
      keywords:
        - "what you need to know"
        - "everything you need to know"
        - "is set to"
        - "could be"
        - "might be"

    # Tech topics explicitly removed or down-played from your config
    - score: -1
      keywords:
        - "pop os"
        - "pop!_os"
        - "red hat"
        - "angular"
        - "react native"
    
    # Generic sports/gaming terms that might bypass exclusions
    - score: -3
      keywords:
        - "esports"
        - "game review"
        - "season preview"
        - "steam" # Already in exclusions, but a penalty can also help
    
    # AI hype penalty
    - score: -2
      keywords:
        - "ai will replace"
  

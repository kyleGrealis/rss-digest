# ============================================================
# DIGEST SETTINGS
# ============================================================
digest:
  max_age_hours: 24          # Only articles from last N hours
  top_articles: 20           # Total articles to include in digest
  min_score: 1               # Minimum relevance score to include
  title: "ðŸ“° Morning RSS Digest"



# RSS Morning Digest Configuration

# ============================================================
# MODEL CONFIGURATION
# ============================================================
api:
  provider: "anthropic"
  model: null

# ============================================================
# RANKING CONFIGURATION
# ============================================================
ranking:
  # Bonus points for the #1 pre-ranked article from a feed.
  # This bonus decays linearly. Ex: If 5, #1 gets +5, #2 gets +4, etc.
  prerank_bonus_max: 3

  # Guarantee inclusion for the top N pre-ranked articles from a feed,
  # as long as they aren't excluded.
  protected_count: 2

# ============================================================
# RSS FEEDS
# ============================================================
